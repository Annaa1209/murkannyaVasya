<html lang="uk">
<head>

    }
    * {box-sizing: border-box;}
    html, body {

      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      background: linear-gradient(135deg, var(--bg), #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    h1 {

      flex-direction: column;

      align-items: center;
      margin-bottom: 1.5rem;
    }
    button, input[type="datetime-local"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
    }
    button {
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
    }
    input[type="datetime-local"] {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-top: 0.5rem;
    }
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }
    footer {
      margin-top: 1rem;
      font-size: 18px;
      opacity: 0.8;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

    <div id="counter">0 дн 0 год 0 хв</div>

        <span style="display:block;margin-top:0.5rem;">будь ласка</span>
        <button id="setDateBtn">Оновити</button>
      </div>
    </div>
  </div>

      const diffMs = now - startTime;

        counterEl.textContent = 'Дата у майбутньому!';
        return;
      }

      const days = Math.floor(totalMinutes / 1440);    // 60*24 = 1440
      const hours = Math.floor((totalMinutes % 1440) / 60);
      const minutes = totalMinutes % 60;
      counterEl.textContent = `${days} дн ${hours} год ${minutes} хв`;
    }
